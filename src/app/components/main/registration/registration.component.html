<div class="registration">
	<mat-form-field class="registration-user-name-input"> 
		<input matInput placeholder="Document id" [(ngModel)]="documentId"> 
	</mat-form-field> 
	<div class="registration-file-wrapper">
		<mat-form-field class="registration-file-input"> 
			<input matInput placeholder="File name" value="{{fileName}}"> 
		</mat-form-field> 
		<input type="file" id="upload" style="display:none" accept=".pdf" (change)="getFileInfo($event.target.files[0])">
		<label for="upload" >
			<mat-icon class="registration-file-open-buttton" >description</mat-icon>
		</label>
	</div>
	<button mat-raised-button color="primary" class="registration-register-button" (click)="registerFile($e)">Register</button> 
</div>
